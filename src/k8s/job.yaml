apiVersion: batch/v1
kind: Job
metadata:
  name: billing-app-job
spec:
  backoffLimit: 2
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: billing-app
          image: ghcr.io/your-org/billing-app:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: billing-app-config
            - secretRef:
                name: billing-app-secrets
